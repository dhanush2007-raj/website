
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#ffffff">
<title>Contact Us | Dhanush Properties</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    :root {
        --bg-body: #f5f7fa;
        --bg-card: #ffffff;
        --bg-input: #f0f2f5;
        --text-main: #111111;
        --text-muted: #666666;
        --border-color: rgba(0, 0, 0, 0.08);
        --accent-red: #d00000;
        --accent-hover: #b00000;
        --btn-text: #ffffff;
        --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.05);
        --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.1);
        --radius-pill: 100px;
        --radius-card: 24px;
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --bg-body: #0a0a0a;
            --bg-card: #141414;
            --bg-input: #1f1f1f;
            --text-main: #ffffff;
            --text-muted: #888888;
            --border-color: rgba(255, 255, 255, 0.08);
            --accent-red: #d00000;
            --accent-hover: #ff1a1a;
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
    }

    * { 
        box-sizing: border-box; 
        outline: none; 
        -webkit-font-smoothing: antialiased; 
        -webkit-tap-highlight-color: transparent;
    }
    
    html.lenis { height: auto; }
    .lenis.lenis-smooth { scroll-behavior: auto; }

    body {
        font-family: 'Montserrat', sans-serif;
        margin: 0; 
        padding: 0;
        background-color: var(--bg-body);
        color: var(--text-main);
        cursor: none;
        overflow-x: hidden;
        display: flex; 
        justify-content: center; 
        align-items: center;
        min-height: 100vh;
        transition: background-color 0.5s ease, color 0.5s ease;
    }

    @media (hover: hover) and (pointer: fine) {
        .cursor-dot {
            position: fixed; top: 0; left: 0; width: 12px; height: 12px;
            background-color: white; border-radius: 50%; pointer-events: none; 
            z-index: 10000; transform: translate(-50%, -50%);
            mix-blend-mode: difference; transition: width 0.3s, height 0.3s;
        }
        .cursor-dot.active { width: 50px; height: 50px; }
    }

    body::before {
        content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-image: linear-gradient(rgba(128, 128, 128, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(128, 128, 128, 0.05) 1px, transparent 1px);
        background-size: 40px 40px; pointer-events: none; z-index: -1;
    }

    .preloader {
        position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
        background: #000; z-index: 10001; display: flex; 
        justify-content: center; align-items: center; color: white; overflow: hidden;
    }
    .loader-text { font-size: 12vw; font-weight: 900; letter-spacing: -2px; display: flex; }
    .loader-text span { display: inline-block; transform: translateY(100%); }

    .wrapper {
        width: 100%; height: 100%; display: flex; 
        justify-content: center; align-items: center; padding: 20px;
    }

    .contact-container {
        position: relative; width: 100%; max-width: 550px;
        background: var(--bg-card); padding: 50px;
        border-radius: var(--radius-card); box-shadow: var(--shadow-lg);
        border: 1px solid var(--border-color); opacity: 0;
        transform: translateY(30px); overflow: hidden;
    }

    .form-content { transition: opacity 0.5s ease; }

    h1 {
        text-align: center; margin: 0 0 10px 0; color: var(--text-main); 
        font-weight: 800; font-size: 28px; text-transform: uppercase;
    }
    
    .subtitle {
        text-align: center; color: var(--text-muted); 
        font-size: 14px; margin-bottom: 40px;
    }

    .form-group { margin-bottom: 25px; position: relative; opacity: 0; }

    label {
        font-size: 11px; font-weight: 700; text-transform: uppercase; 
        letter-spacing: 1px; margin-bottom: 10px; display: block; color: var(--text-muted);
    }

    input, select {
        width: 100%; padding: 16px 24px; border-radius: var(--radius-pill);
        border: 1px solid var(--border-color); background: var(--bg-input);
        color: var(--text-main); font-family: inherit; font-size: 14px; 
        font-weight: 500; transition: all 0.3s ease;
    }
    
    @media screen and (max-width: 768px) {
        input, select { font-size: 16px; }
    }

    input:focus, select:focus {
        border-color: var(--text-main); background: var(--bg-card);
        box-shadow: 0 0 0 4px rgba(100,100,100,0.05);
    }

    .phone-group { display: flex; gap: 10px; }
    .phone-group select { flex: 0.35; min-width: 80px; padding-right: 10px;}
    .phone-group input { flex: 1; }

    button {
        width: 100%; padding: 18px; margin-top: 20px; border: none;
        background: var(--accent-red); color: white; font-size: 14px; 
        font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
        border-radius: var(--radius-pill); cursor: pointer; transition: 0.3s;
        display: inline-block;
    }
    button:hover { background: var(--accent-hover); transform: translateY(-2px); }

    .close-btn {
        position: absolute; top: 25px; right: 25px; width: 40px; height: 40px; 
        border-radius: 50%; background: var(--bg-input); color: var(--text-main);
        display: flex; align-items: center; justify-content: center;
        cursor: pointer; transition: all 0.3s; z-index: 10; font-size: 18px; border: none;
    }
    .close-btn:hover { background: var(--text-main); color: var(--bg-card); }

    .success-view {
        display: none; flex-direction: column; align-items: center; text-align: center;
        padding: 20px 0; opacity: 0;
    }
    .success-icon {
        width: 80px; height: 80px; background: #d4edda; color: #155724;
        border-radius: 50%; display: flex; align-items: center; justify-content: center;
        font-size: 32px; margin-bottom: 25px;
    }
    .summary-box {
        background: var(--bg-input); padding: 20px; border-radius: 16px;
        width: 100%; margin: 25px 0; text-align: left;
    }
    .summary-item { margin-bottom: 10px; display: flex; justify-content: space-between; font-size: 13px; }
    .summary-item span:first-child { color: var(--text-muted); }
    .summary-item span:last-child { font-weight: 600; color: var(--text-main); }
    .summary-item:last-child { margin-bottom: 0; }

    @media (max-width: 600px) {
        .contact-container { padding: 30px 25px; }
        h1 { font-size: 24px; }
        .subtitle { font-size: 13px; }
        .close-btn { top: 15px; right: 15px; width: 35px; height: 35px; }
    }
</style>
</head>
<body>
<div class="preloader">
<div class="loader-text">
<span>C</span><span>O</span><span>N</span><span>T</span><span>A</span><span>C</span><span>T</span>
</div>
</div>
<div class="cursor-dot"></div>

<div class="wrapper">
    <div class="contact-container">
        <button class="close-btn magnet-btn" onclick="closeModal()">
            <i class="fa-solid fa-times"></i>
        </button>
        
        <div class="form-content" id="formView">
            <h1>Get in Touch</h1>
            <p class="subtitle">Start your journey with Dhanush Properties.</p>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Arjun Sharma" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="arjun@example.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="phone-group">
                        <select name="country_code" id="country_code" required>
                            <option value="+91" selected>ðŸ‡®ðŸ‡³ +91</option>
                            <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                            <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                            <option value="+971">ðŸ‡¦ðŸ‡ª +971</option>
                        </select>
                        <input type="tel" id="phone" name="phone" placeholder="98765 43210" pattern="[0-9]{7,15}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reason">Reason</label>
                    <select id="reason" name="reason" required>
                        <option value="">Select Reason</option>
                        <option value="buy">Interested in Buying</option>
                        <option value="sell">Interested in Selling</option>
                        <option value="rent">Looking to Rent</option>
                        <option value="invest">Investment Opportunity</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="about">How did you hear about us?</label>
                    <input type="text" id="about" name="about" placeholder="e.g. Google, Social Media">
                </div>

                <div class="form-group">
                    <button type="submit" class="magnet-btn">Send Message</button>
                </div>
            </form>
        </div>

        <div class="success-view" id="successView">
            <div class="success-icon"><i class="fa-solid fa-check"></i></div>
            <h1>Thank You</h1>
            <p class="subtitle" style="margin-bottom: 20px;">The message has been successfully submitted.</p>
            <p style="font-size: 13px; line-height: 1.6; color: var(--text-main);">
                Someone from <strong>Dhanush Properties</strong> will contact you soon regarding your inquiry.
            </p>

            <div class="summary-box">
                <div class="summary-item">
                    <span>Name:</span>
                    <span id="summaryName"></span>
                </div>
                <div class="summary-item">
                    <span>Email:</span>
                    <span id="summaryEmail"></span>
                </div>
                <div class="summary-item">
                    <span>Phone:</span>
                    <span id="summaryPhone"></span>
                </div>
            </div>

            <button onclick="closeModal()" class="magnet-btn" style="background: var(--bg-card); color: var(--text-main); border: 1px solid var(--border-color);">Continue Browsing</button>
        </div>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>

<script>
    const lenis = new Lenis({
        duration: 1.2,
        easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
        smooth: true
    });
    function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
    requestAnimationFrame(raf);

    const cursor = document.querySelector('.cursor-dot');
    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

    if (!isTouchDevice) {
        window.addEventListener('mousemove', (e) => {
            gsap.to(cursor, { x: e.clientX, y: e.clientY, duration: 0.1, ease: "power2.out" });
        });

        const interactiveEls = document.querySelectorAll('button, input, select, .close-btn');
        interactiveEls.forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('active'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('active'));
        });

        const magnets = document.querySelectorAll('.magnet-btn');
        magnets.forEach(btn => {
            btn.addEventListener('mousemove', (e) => {
                const rect = btn.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                gsap.to(btn, { x: x * 0.3, y: y * 0.3, duration: 0.3, ease: "power2.out" });
            });
            btn.addEventListener('mouseleave', () => {
                gsap.to(btn, { x: 0, y: 0, duration: 0.5, ease: "elastic.out(1, 0.3)" });
            });
        });
    }

    const tl = gsap.timeline();

    tl.to(".loader-text span", { y: 0, stagger: 0.05, duration: 0.8, ease: "power4.out" })
      .to(".loader-text span", { y: "-100%", stagger: 0.05, duration: 0.5, delay: 0.5 })
      .to(".preloader", { yPercent: -100, duration: 0.8, ease: "power2.inOut" });

    tl.to(".contact-container", {
        y: 0,
        opacity: 1,
        duration: 1,
        ease: "power3.out"
    }, "-=0.5");

    tl.to(".form-group", {
        opacity: 1,
        y: 0,
        stagger: 0.1,
        duration: 0.8,
        ease: "power2.out"
    }, "-=0.8");

    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const countryCode = document.getElementById('country_code').value;

        let maskedPhone = countryCode + " " + phone.replace(/.(?=.{3})/g, 'â€¢');

        document.getElementById('summaryName').innerText = name;
        document.getElementById('summaryEmail').innerText = email;
        document.getElementById('summaryPhone').innerText = maskedPhone;

        const formTl = gsap.timeline();
        
        formTl.to("#formView", {
            opacity: 0,
            y: -20,
            duration: 0.5,
            ease: "power2.in",
            onComplete: () => {
                document.getElementById('formView').style.display = 'none';
                document.getElementById('successView').style.display = 'flex';
            }
        });

        formTl.fromTo("#successView", 
            { opacity: 0, y: 20 },
            { opacity: 1, y: 0, duration: 0.6, ease: "power2.out" }
        );
    });

    function closeModal() {
        gsap.to(".contact-container", {
            y: 50,
            opacity: 0,
            duration: 0.5,
            ease: "power2.in",
            onComplete: () => {
                window.location.href = "properties.html"; 
            }
        });
    }

    document.addEventListener('keydown', (e) => {
        if(e.key === "Escape") closeModal();
    });
</script>
</body>
</html>
